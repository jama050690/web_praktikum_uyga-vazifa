<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Signin page</title>
  </head>
  <body>
        <section class="form">
      <div class="container">
        <div class="form__block">
          <h2 class="form__title">Welcome back!</h2>
          <p class="mb-58">Enter your Credentials to access your account</p>
          <form class="formalar">
                        <div class="input__block">
              <label for="email">Email dress</label>
              <input
                class="email"
                id="email"
                type="text"
                placeholder=" Enter your email"
              />
            </div>
            <div class="input__block">
              <label for="password">Password</label>
              <input
                class="password"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="input__checkbox">
              <input id="checkbox" name="text" type="checkbox" />
              <label for="checkbox"
                >
                Remember for 30 days
              </label>
            </div>
            <a class="input__link" href="#"> Login </a>
          </form>
          <div class="input__box">
            <a class="social__link" href="#">
              <span>
                <img
                  class="input__img_a"
                  src="./image/icon_google.svg"
                  alt="Google"
                />
                <p>Sign in with Google</p>
              </span>
            </a>
            <a class="social__link" href="#">
              <span>
                <img
                  class="input__img_a"
                  src="./image/icon_apple.svg"
                  alt="Apple"
                />
                <p>Sign in with Apple</p></span
              >
            </a>
          </div>
          <p class="input__text">
            Don't have an account? <a class="input__link-text" href="./signup.html">Sign up</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
