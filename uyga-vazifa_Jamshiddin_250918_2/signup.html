<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Signup page</title>
  </head>
  <body>
    <section class="form">
      <div class="container">
        <div class="form__block">
          <h2 class="form__title mb-58">Get Started Now</h2>
          <form class="formalar">
            <div class="input__block">
              <label for="name">Name</label>
              <input
                class="name"
                id="name"
                aria-label="username"
                type="text"
                placeholder="Enter your name"
              />
            </div>
            <div class="input__block">
              <label for="email">Email dress</label>
              <input
                class="email"
                id="email"
                type="text"
                placeholder=" Enter your email"
              />
            </div>
            <div class="input__block">
              <label for="password">Password</label>
              <input
                class="password"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="input__checkbox">
              <input id="checkbox" name="text" type="checkbox" />
              <label for="checkbox"
                >I agree to the
                <span class="input__decor">terms & policy</span></label
              >
            </div>
            <a class="input__link" href="#"> Signup </a>
          </form>
          <div class="input__box">
            <a class="social__link" href="#">
              <span>
                <img
                  class="input__img_a"
                  src="./image/icon_google.svg"
                  alt="Google"
                />
                <p>Sign in with Google</p>
              </span>
            </a>
            <a class="social__link" href="#">
              <span>
                <img
                  class="input__img_a"
                  src="./image/icon_apple.svg"
                  alt="Apple"
                />
                <p>Sign in with Apple</p></span
              >
            </a>
          </div>
          <p class="input__text">
            Have an account?
            <a class="input__link-text" href="./signin.html">Sign In</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
