<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./public/css/output.css" />
    <title>Web Chat</title>
  </head>

  <body>
    <div class="container h-screen flex mx-auto px-5 flex h-full">
      <!-- USERS -->
      <div class="w-1/3 flex flex-col h-full border-r border-[#ebebeb]">
        <!-- HEADER -->
        <div class="flex items-center py-[15px] justify-between bg-[#ededed]">
          <img
            class="w-[50px] h-[50px] ml-[13px] rounded-full"
            src="./public/images/avatar1.png"
            alt="User"
          />
          <div class="flex space-x-[30px]">
            <a
              class="message inline-flex w-10 h-10 items-center justify-center"
            >
              <i class="fa-solid fa-comments cursor-pointer text-[#94928f]"></i>
            </a>
            <div class="menu-box cursor-pointer">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- INPUT (DOIM PASTDA) -->
        <div class="relative w-full my-6">
          <input
            type="text"
            placeholder="Search"
            class="w-full rounded-lg px-4 pr-12 py-3 border border-gray-300 focus:outline-none"
          />

          <span
            class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-gray-400 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass leading-none"></i>
          </span>
        </div>

        <!-- USERS LIST -->
        <ul
          id="users"
          class="flex flex-col flex-1 min-h-0 gap-3 mb-4 list-none overflow-y-auto"
        ></ul>
      </div>

      <!-- CHAT -->
      <div class="flex-1 flex flex-col bg-[#f7f7f7]">
        <div
          id="mess"
          class="flex items-center py-[15px] justify-between bg-[#ededed]"
        >
          <img
            id="chat-avatar"
            src="./public/images/avatar1.png"
            class="w-10 h-10 rounded-full"
            alt="User"
          />

          <div>
            <div id="chat-username" class="font-semibold text-gray-800">
            </div>
            <div id="chat-email" class="text-sm text-gray-500"></div>
          </div>

          <div class="menu-box cursor-pointer">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="flex flex-col flex-1 min-h-0">
          <div id="messages" class="flex-1 overflow-y-auto px-4 py-3 space-y-3">
            <div class="text-center mt-4">
              <p
                class="text-3xl text-blue-500 cursor-pointer font-medium hover:text-gray-400"
              >
                Show previous messages
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-[#ebebeb] px-[20px] py-[15px] flex items-center gap-[30px]"
        >
          <i class="fa-regular fa-face-smile"></i>
          <input
            id="msgs"
            type="text"
            placeholder="Search"
            class="appearance-none w-[85%] rounded-[7px] bg-white px-[15px] py-[15px] border border-[#cccccc] text-[#94928f] focus:outline-none focus:ring-0 focus:border-[#cccccc]"
          />
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
