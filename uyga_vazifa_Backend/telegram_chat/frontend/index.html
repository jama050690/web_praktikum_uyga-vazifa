<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./public/css/output.css" />
    <title>Web Chat</title>
  </head>

  <body>
    <div class="container h-screen flex mx-auto px-5 flex h-full">
      <!-- USERS -->
      <div class="w-1/3 flex flex-col h-full border-r border-[#ebebeb]">
        <!-- HEADER -->
        <div class="flex items-center py-[15px] bg-[#ededed] px-4">
          <!-- AVATAR -->

          <div class="header">
            <div class="user-info flex gap-5">
              <img
                class="w-[50px] h-[50px] rounded-full"
                src="./public/images/avatar1.png"
                alt="User"
              />
              <span class="text-blue-800"
                ><b id="user-title">No User Title</b></span
              >
            </div>

            <div class="header-actions">
              <i class="icon-chat"></i>
              <i class="icon-menu"></i>
            </div>
          </div>

          <!-- COMMENT ICON (100px dan keyin) -->
          <div class="ml-[300px]">
            <i class="fa-solid fa-comments text-[#94928f] cursor-pointer"></i>
          </div>

          <!-- MENU (ENG Oâ€˜NGDA) -->
          <div class="ml-auto relative">
            <!-- MENU ICON -->
            <div class="menuBtn cursor-pointer">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <!-- DROPDOWN (BOSILMAGUNCHA YASHIRIN) -->

            <div
              class="menuDropdown hidden absolute right-0 top-full mt-2 w-[260px] bg-white border border-gray-300 rounded-xl shadow-lg z-50 overflow-visible"
            >
              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i class="fa-solid fa-user min-w-[16px] text-center"></i>
                <span>Update profile</span>
              </div>

              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i class="fa-solid fa-camera min-w-[16px] text-center"></i>
                <span>Put your photo</span>
              </div>

              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-red-500 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i class="fa-solid fa-trash min-w-[16px] text-center"></i>
                <span>Delete profile</span>
              </div>
            </div>
          </div>
        </div>

        <!-- INPUT (DOIM PASTDA) -->
        <div class="relative w-full my-6">
          <input
            type="text"
            placeholder="Search"
            class="w-full rounded-lg px-4 pr-12 py-3 border border-gray-300 focus:outline-none"
          />

          <span
            class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-gray-400 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass leading-none"></i>
          </span>
        </div>

        <!-- USERS LIST -->
        <ul
          id="users"
          class="flex flex-col flex-1 min-h-0 gap-3 mb-4 list-none overflow-y-auto"
        ></ul>
      </div>

      <!-- CHAT -->
      <!-- Chat user header -->

      <div class="flex-1 flex flex-col bg-[#f7f7f7]">
        <div class="flex items-center py-[15px] justify-between bg-[#ededed]">
          <div class="flex items-center gap-3">
            <img
              id="chatAvatar"
              class="w-[50px] h-[50px] rounded-full"
              src="./public/images/avatar6.png"
              alt="User"
            />

            <span id="chatUsername" class="font-medium text-gray-800">
              Select user
            </span>
          </div>

          <div class="ml-auto relative">
            <div class="menuBtn cursor-pointer">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <!-- DROPDOWN (BOSILMAGUNCHA YASHIRIN) -->

            <div
              class="menuDropdown hidden absolute right-0 top-full mt-2 w-[260px] bg-white border border-gray-300 rounded-xl shadow-lg z-50 overflow-visible"
            >
              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i class="fa-solid fa-user min-w-[16px] text-center"></i>
                <span id="logout-btn">Logout</span>
              </div>

              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i
                  class="fa-solid fa-group-arrows-rotate min-w-[16px] text-center"
                ></i>
                <span>Create group</span>
              </div>

              <div
                class="flex items-center gap-4 px-4 py-2 text-sm text-red-500 hover:bg-gray-100 cursor-pointer whitespace-nowrap"
              >
                <i class="fa-solid fa-list-check min-w-[16px] text-center"></i>
                <span>Settings</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Chat Messages -->
        <div class="flex flex-col flex-1 min-h-0">
          <div id="messages" class="flex-1 overflow-y-auto px-4 py-3 space-y-3">
            <div class="text-center mt-4">
              <p class="text-3xl text-blue-500 font-medium hover:text-gray-400">
                Show previous messages
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-[#ebebeb] px-[20px] py-[15px] flex items-center gap-[30px]"
        >
          <i class="fa-regular fa-face-smile"></i>
          <input
            id="msgs"
            type="text"
            placeholder="Search"
            class="appearance-none w-[85%] rounded-[7px] bg-white px-[15px] py-[15px] border border-[#cccccc] text-[#94928f] focus:outline-none focus:ring-0 focus:border-[#cccccc]"
          />
          <i class="fa-solid fa-microphone"></i>
          <i id="sendBtn" class="fa-solid fa-paper-plane cursor-pointer"></i>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
