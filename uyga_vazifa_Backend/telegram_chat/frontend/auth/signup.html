<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/public/css/styles.css" />
    <link rel="stylesheet" href="/frontend/public/css/output.css" />
    <title>Register</title>
  </head>
  <body class="has-bg">
    <div class="container min-h-screen relative">
      <div
        class="w-[400px] rounded-3xl shadow-[0_4px_15px_rgba(0,0,0,0.2)] bg-[rgb(82,5,73)] absolute top-[100px] left-[200px] px-[20px] py-5"
      >
        <form class="login-form px-3">
          <h2
            class="text-center my-3 font-family-[var(--font-family)] text-3xl text-white"
          >
            Register
          </h2>
          <div class="form-control flex flex-col w-[340px]">
            <label class="my-2.5 leading-7 text-white" for="name">Name</label>
            <input
              class="text-base rounded-md border border-solid border-[#ccc] bg-white px-2.5 py-2.5"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-control flex flex-col w-[340px]">
            <label class="my-2.5 leading-7 text-white" for="email">Email</label>
            <input
              class="text-base rounded-md border border-solid border-[#ccc] bg-white px-2.5 py-2.5"
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-control flex flex-col w-[340px]">
            <label class="my-2.5 leading-7 text-white" for="password"
              >Password</label
            >
            <input
              class="text-base rounded-md border border-solid border-[#ccc] bg-white px-2.5 py-2.5 my-2.5"
              id="password"
              type="password"
              placeholder="Enter your pasword"
              required
            />
          </div>
          <div class="form-control flex flex-col w-[340px]">
            <label class="my-2.5 leading-7 text-white" for="gender"
              >Choose your gender</label
            >
            <div id="gender">
              <input
                class="text-base rounded-md border border-solid border-[#ccc] bg-white px-2.5 py-2.5 my-2.5"
                id="gender-male"
                type="radio"
                name="gender"
                value="male"
              />
              <label class="my-2.5 leading-7 text-white" for="gender-male"
                >Male</label
              >
              <input
                class="text-base rounded-md border border-solid border-[#ccc] bg-white px-2.5 py-2.5 my-2.5"
                id="gender-female"
                type="radio"
                name="gender"
                value="female"
              />
              <label class="my-2.5 leading-7 text-white" for="gender-female"
                >Female</label
              >
            </div>
          </div>
          <button
            class="bg-red-600 text-white px-3 py-3 w-full active:bg-red-400 border-none rounded-md text-base cursor-pointer my-3"
            id="register_btn"
            type="button"
          >
            Register
          </button>
          <p class="register-link text-center my-2 text-sm text-white">
            "Don't have an account?"
            <a
              id="login-link"
              class="text-blue-700 no-underline hover:underline decoration-2 leading-7"
              href="./login.html"
              >Login</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
