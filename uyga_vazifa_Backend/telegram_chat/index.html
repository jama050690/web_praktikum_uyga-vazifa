<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src 'self' https://cdnjs.cloudflare.com data:;
        img-src 'self' data:;
      "
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../users_telegram/public/css/output.css" />
    <title>Web_chat</title>
  </head>

  <body class="">
    <div class="container h-screen flex mx-auto px-5 flex h-full">
      <!-- USERS -->
      <div class="w-1/3 border-r border-[#ebebeb] p-4 flex flex-col">
        <!-- HEADER -->
        <div class="flex items-center py-[15px] justify-between bg-[#ededed]">
          <img
            class="w-[50px] h-[50px] ml-[13px] rounded-full"
            src="../users_telegram/public/images/avatar1.png"
            alt="User"
          />
          <div class="flex space-x-[30px]">
            <a
              class="message inline-flex w-10 h-10 items-center justify-center"
            >
              <i class="fa-solid fa-comments cursor-pointer text-[#94928f]"></i>
            </a>
            <div class="menu-box cursor-pointer">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- INPUT (DOIM PASTDA) -->
        <div class="p-2 ml-[6px] mr-[15px] flex gap-2 my-[30px]">
          <input
            id="msg"
            type="text"
            placeholder="Search"
            class="flex-1 appearance-none rounded-[8px] px-[20px] py-[20px] border border-[#cccccc] text-[#94928f] focus:outline-none focus:ring-0 focus:border-[#cccccc]"
          />

          <a href="">
            <i
              class="fa-solid fa-magnifying-glass absolute left-[460px] top-[140px]"
            ></i
          ></a>
        </div>
        <!-- USERS LIST -->
        <ul id="users" class="flex-1 mb-4"></ul>
      </div>

      <!-- CHAT -->
      <div class="flex-1 flex flex-col bg-[#f7f7f7]">
        <div
          id="messages"
          class="flex items-center py-[15px] justify-between bg-[#ededed]"
        >
          <img
            class="w-[50px] h-[50px] rounded-full"
            src="../users_telegram/public/images/avatar6.png"
            alt="User"
          />
          <div class="menu-box cursor-pointer">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="text-center mt-[20px]">
          <a
            class="text-[32px] text-blue-500 font-[600] hover:text--300"
            href="#"
            >Show Previous Message!</a
          >
        </div>
        <div
          id="messages"
          class="flex-1 overflow-y-auto px-4 py-3 space-y-3"
        ></div>

        <div
          class="bg-[#ebebeb] px-[20px] py-[15px] flex items-center gap-[30px]"
        >
          <i class="fa-regular fa-face-smile"></i>
          <input
            id="msg"
            type="text"
            placeholder="Search"
            class="appearance-none w-[85%] rounded-[7px] px-[15px] py-[15px] border border-[#cccccc] text-[#94928f] focus:outline-none focus:ring-0 focus:border-[#cccccc]"
          />
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
