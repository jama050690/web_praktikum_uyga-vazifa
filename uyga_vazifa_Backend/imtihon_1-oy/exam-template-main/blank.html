<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= projectName %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap & Template -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid position-relative d-flex p-0">
      <!-- Spinner -->
      <div
        id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div class="spinner-border text-primary"></div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
          <a href="/index" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary">
              <i class="fa fa-star me-2"></i><%= projectName %>
            </h3>
          </a>

          <div class="d-flex align-items-center ms-4 mb-4">
            <img
              class="rounded-circle"
              src="/img/user.jpg"
              style="width: 40px; height: 40px"
            />
            <div class="ms-3">
              <h6 class="mb-0"><%= userName %></h6>
              <span>Admin</span>
            </div>
          </div>

          <div class="navbar-nav w-100">
            <a href="/index" class="nav-item nav-link">
              <i class="fa fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="/widget" class="nav-item nav-link">
              <i class="fa fa-th me-2"></i>Widgets
            </a>
            <a href="/table" class="nav-item nav-link">
              <i class="fa fa-table me-2"></i>Tables
            </a>
            <a href="/chart" class="nav-item nav-link">
              <i class="fa fa-chart-bar me-2"></i>Charts
            </a>

            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle active"
                data-bs-toggle="dropdown"
              >
                <i class="far fa-file-alt me-2"></i>Pages
              </a>
              <div class="dropdown-menu bg-transparent border-0">
                <a href="/signin" class="dropdown-item">Sign In</a>
                <a href="/signup" class="dropdown-item">Sign Up</a>
                <a href="/404" class="dropdown-item">404</a>
                <a href="/blank" class="dropdown-item active">Blank</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="container-fluid pt-4 px-4">
          <div
            class="row vh-100 bg-secondary rounded align-items-center justify-content-center"
          >
            <div class="col-md-6 text-center">
              <h3>This is blank page</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
