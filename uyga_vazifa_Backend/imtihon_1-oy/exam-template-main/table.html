<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= projectName %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries -->
    <link
      href="/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template CSS -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid position-relative d-flex p-0">
      <!-- Sidebar -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
          <a href="/index" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary">
              <i class="fa fa-star me-2"></i><%= projectName %>
            </h3>
          </a>

          <div class="navbar-nav w-100">
            <a href="/index" class="nav-item nav-link">
              <i class="fa fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="/widget" class="nav-item nav-link">
              <i class="fa fa-th me-2"></i>Widgets
            </a>
            <a href="/table" class="nav-item nav-link active">
              <i class="fa fa-table me-2"></i>Tables
            </a>
            <a href="/chart" class="nav-item nav-link">
              <i class="fa fa-chart-bar me-2"></i>Charts
            </a>
            <a href="/signin" class="nav-item nav-link">Sign In</a>
            <a href="/signup" class="nav-item nav-link">Sign Up</a>
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content -->
      <div class="content">
        <nav
          class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0"
        >
          <span class="navbar-text text-light">Tables</span>
        </nav>

        <!-- TABLE -->
        <div class="container-fluid pt-4 px-4">
          <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Users Table</h6>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>

              <tbody>
                <% table.forEach(item => { %>
                <tr>
                  <th scope="row"><%= item.scope %></th>
                  <td><%= item.first %></td>
                  <td><%= item.last %></td>
                  <td><%= item.email %></td>
                </tr>
                <% }) %>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid pt-4 px-4">
          <div class="bg-secondary rounded-top p-4 text-center">
            &copy; <a href="/index">Go Back To Home</a>
          </div>
        </div>
      </div>
      <!-- Content End -->
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/lib/chart/chart.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
