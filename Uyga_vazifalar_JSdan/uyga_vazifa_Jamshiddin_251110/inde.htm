<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <img src="./images/Logo.svg" alt="Logo" />
          <ul class="nav_list">
            <li class="nav_item">Categories</li>
            <select id="About_Us" class="nav_items">
              <option value="About_Us">About Us</option>
              <option value="company">Company</option>
              <option value="team">Team</option>
              <option value="careers">Careers</option>
            </select>
            <select id="Helps" class="nav_items">
              <option value="Help_Center">Help center</option>
              <option value="support">Support</option>
              <option value="FAQs">FAQs</option>
            </select>
          </ul>
          <a href="">+1 855 420 0000</a>
          <img class="sun" src="./images/sun.svg" alt="Image" />
          <button class="login">
            Login <img src="./images/next.svg" alt="Images" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main_enter">
          <img class="main_emage" src="./images/car_1.png" alt="Photo" />
          <form class="main_form">
            <input
              type="text"
              class="form_input"
              placeholder="Find the car of your dreams"
              required
            />
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
