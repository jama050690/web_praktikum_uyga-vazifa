<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uyga vazifa (DOM)</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d680a62e09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="profileForm">
      <label for="ism">Ism:</label><br />
      <input
        id="ism"
        type="text"
        name="ism"
        placeholder="Ismingizni kiriting"
        required
      />
      <br /><br />

      <label for="yosh">Yosh:</label><br />
      <input
        id="yosh"
        type="number"
        name="yosh"
        placeholder="Yoshingizni kiriting"
        required
      />
      <br /><br />

      <label for="shahar">Shahar:</label><br />
      <input
        id="shahar"
        type="text"
        name="shahar"
        placeholder="Shahringizni kiriting"
        required
      />
      <br /><br />

      <label for="bio">Bio:</label><br />
      <textarea
        id="bio"
        name="bio"
        placeholder="O'zingiz haqingizda yozing..."
      ></textarea>
      <br /><br />

      <button type="submit" id="btn">
        <i class="fa-solid fa-address-card"></i> Profil Yaratish
      </button>
    </form>

    <p id="foydalanuvchi-profil"></span>
    </p>

    <script src="./script.js"></script>
  </body>
</html>
