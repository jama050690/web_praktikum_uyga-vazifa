<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo CRUD Loading Fix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="container">
      <form class="form_input">

    </div>

    <script src="script.js"></script>
  </body>
